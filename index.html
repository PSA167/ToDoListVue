<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="todolist">
        <h1>To Do List</h1>
        <input type="text" v-model="message">
        <button @click="create()">Create</button>
        <br><br>
        <table border="1">
            <tr>
                <th>No</th>
                <th>Todo</th>
            </tr>
            <tr v-for="(todo, index) in todos">
                <td>{{ index+1 }}</td>
                <td>{{todo.task}}</td>
                <td><button @click="todos.splice(index,1)">Remove</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : '#todolist',
        data : {
            message : '',
            todos : [
                {id: 1, task: 'Washing'}
            ],
            nextTodo: 2
        },
        methods : {
            create() {
                this.todos.push({
                    id: this.nextTodo++,
                    task: this.message
                });
                this.message = '';
            }
        }
    })
</script>
</html>
